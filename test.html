<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Paradise - Login</title>
    
    <!-- Bootstrap 5 CDN-Import: -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Light-Theming: -->
    <link id="mainStyle" rel="stylesheet" href="/userAssets/assets-signUp/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .position-relative {
            position: relative;
        }
        .position-absolute {
            position: absolute;
        }
        .auth-input {
            padding-right: 40px; 
        }
    </style>
    
</head>
<body>

    <div class="page-content d-flex align-items-center">

        <div class="container d-flex justify-content-center">

            <div class="col-12 col-sm-10 col-md-8 col-lg-7 col-xl-6 col-xxl-5">

                <div class="auth-card">

                    <div class="logo-area">
                        <a href="/">
                            <img id="header_logo" class="logo" src="/userAssets/assets-signUp/img/main-logo.png" />
                        </a>

                    </div>

                    <h5 class="auth-title">Sign In</h5>
                    
                    
                    <% if (locals.message && message.length> 0) { %>
                        <div id="alertMessage" class="alert alert-danger">
                            <%= message %>
                        </div>
                    <% } %>

                    <!-- Login-Form-->
                    <form id="loginForm" method="post" action="/login">
                    
                        <div class="mb-2 mt-5">
                            <input type="email" name="email" class="form-control auth-input" placeholder="E-Mail ID"
                                aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text input-info-text">Enter your registered Mail Id</div>
                        </div>
                    
                        <div class="mb-3 position-relative">
                            <input type="password" name="password" id="password" class="form-control auth-input" placeholder="Password">
                            <i class="fa fa-eye position-absolute" id="togglePassword"
                                style="cursor: pointer; right: 10px; top: 50%; transform: translateY(-50%);"></i>
                        </div>
                    
                        <button type="submit" class="btn auth-btn mt-2 mb-4">Login</button>
                    
                    </form>
                    
                    <p class="text mb-1">Forget <a href="/forget" class="text-link">Password?</a></p>
                    <p class="text mb-4">Don't have any Account? <a href="/signup" class="text-link">Sign Up</a></p>
                    
                    <hr class="separator">

                    <button class="btn service-btn mt-5 mb-3">
                        <i class="fab fa-google service-icon"></i>
                        Login with Google
                    </button>

                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap 5 JS-Bundle CDN import: -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script>
       
    document.addEventListener("DOMContentLoaded", function() {
        const togglePassword = document.querySelector("#togglePassword");
        const password = document.querySelector("#password");

        togglePassword.addEventListener("click", function() {
            const type = password.getAttribute("type") === "password" ? "text" : "password";
            password.setAttribute("type", type);
     
            this.classList.toggle("fa-eye"); // this is eyeeee
            this.classList.toggle("fa-eye-slash");  // this is eye slashhh
        });
    });


    </script>
</body>
</html>
