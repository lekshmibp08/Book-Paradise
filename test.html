<!DOCTYPE html>
<html>
<head>
    <title>View Return Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f3f6;
            color: #333;
            margin: 0;
        }
        
        .content-body {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        
        h2 {
            color: #4A90E2;
            border-bottom: 2px solid #4A90E2;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        
        .return-order-detail-container {
            line-height: 1.6;
        }
        
        .head {
            display: inline-block;
            width: 120px;
            font-weight: bold;
        }
        
        ul {
            padding: 0;
            margin: 0;
            list-style-type: none;
        }
        
        ul li {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        
        ul li img {
            width: 80px;
            height: 110px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        form {
            margin-top: 15px;
        }
        
        label {
            display: inline-block;
            width: 120px;
            font-weight: bold;
        }
        
        select {
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 200px;
        }
        
        .btn {
            background-color: #4A90E2;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .btn:hover {
            background-color: #357ABD;
        }
        
        .back-link {
            margin-top: 30px;
        }
        
        .back-link a {
            text-decoration: none;
            color: #4A90E2;
            font-weight: bold;
        }
        
        .back-link a:hover {
            color: #357ABD;
        }
    </style>
</head>
<body>
    <div class="content-body">
        <div class="return-order-detail-container">
            <h2>Return Order Details</h2>
            <div>
                <div class="one">
                    <strong class="head">Order ID:</strong> 12345 <!-- Replace with actual data -->
                </div>
                <div class="one">
                    <strong class="head">User:</strong> John Doe, john.doe@example.com <!-- Replace with actual data -->
                </div>
                <div class="one">
                    <strong class="head">Reason:</strong> Product didn't meet expectations <!-- Replace with actual data -->
                </div>
                <div class="one">
                    <strong class="head">Status:</strong> In Process <!-- Replace with actual data -->
                </div>
                <div class="one">
                    <strong class="head">Requested At:</strong> January 1, 2024 <!-- Replace with actual data -->
                </div>
            </div>
            <div>
                <h3>Order Items</h3>
                <ul>
                    <li>
                        <strong>Product:</strong> Product Name <!-- Replace with actual data -->
                        <br>
                        <img src="product_image.jpg" alt="Product Name">
                        <strong>Quantity:</strong> 2 <!-- Replace with actual data -->
                        <br>
                        <strong>Total:</strong> $100 <!-- Replace with actual data -->
                    </li>
                    <!-- Repeat li block for each item -->
                </ul>
            </div>
            <div>
                <h3>Update Status</h3>
                <form action="/admin/return-orders/12345/status" method="POST">
                    <label for="status">Change Status:</label>
                    <select name="status" id="status">
                        <option value="In Process" selected>In Process</option>
                        <option value="Approved">Approved</option>
                        <option value="Rejected">Rejected</option>
                        <option value="Canceled">Canceled</option>
                    </select>
                    <button type="submit" class="btn">Update</button>
                </form>
            </div>
            <div class="back-link">
                <a href="/admin/return-orders">Back to Return Orders</a>
            </div>
        </div>
    </div>
</body>
</html>
